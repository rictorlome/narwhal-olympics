<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="lib/keymaster.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Arimo:400,700|Padauk" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/whale-olympics.css" />
    <script type="application/javascript" src="dist/bundle.js"></script>
    <title>Narwhal Olympics</title>
  </head>
  <body>
    <div id="game-menu-modal" width="575" height="575">
      <img src="assets/narwhal-main.png" width="575" height="575" />
      <div id="title">Narwhal Olympics!</div>
      <div id="start-game-button">Start Game</div>
    </div>


    <canvas class="hidden" id="game-canvas" width="575" height="575"></canvas>
    <canvas class="hidden" id="whale-canvas" width="100" height="100"></canvas>
    <div id="announcements"></div>
    <div id="timer"></div>
    <div id="score"></div>

    <div class="hidden" id="game-over-modal" width="575" height="575">
      <img src="assets/Narwhals-end.png">
      <div id="nice-run">Nice run!</div>
      <div id="gameOverInnerDiv">
        <div id="fs">Final score: </div>
        <div id="hj">Highest jump: </div>
        <div id="play-again-button">Play again!</div>
      </div>
    </div>


  </body>
</html>
